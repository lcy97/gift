<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	demo(10);
		function demo(num){
			document.write(num+'<br>');
			if (num>0) {
				demo(num-1);
		}else{
			document.write("----------<br />")
		}
		document.write(num+'<br>');
	</script>
</body>
